    <script>

        }

        function closeModal() {

        }

        function updateUIState() {
            const btns = [document.getElementById('btn-me'), document.getElementById('btn-friend'), document.getElementById('undo-me'), document.getElementById('undo-friend')];
            btns.forEach(b => b.classList.add('locked'));

            if (currentUser === 'Me') {

                document.getElementById('undo-me').classList.remove('locked');
            } else if (currentUser === 'Friend') {

        }

        // --- æ•°æ®é€»è¾‘ ---
        async function initData() {
            const { data } = await sb.from('study_logs').select('*');
            let addMe = 0, addFriend = 0;
            if (data) {
                data.forEach(log => {
                    if(log.person === 'Me') addMe += log.hours;
                    if(log.person === 'Friend') addFriend += log.hours;
                });
            }
            currentMe = BASE_ME + addMe;
            currentFriend = BASE_FRIEND + addFriend;
            renderUI();
            setTimeout(() => generatePddCopy(Math.abs(currentFriend - currentMe)), 500);
        }

        function renderUI() {

            document.getElementById('stat-friend').innerText = currentFriend;
            const gap = Math.abs(currentFriend - currentMe);

            const badge = document.getElementById('level-badge');

            const prompt = `è‹¥å¶ç¦${currentFriend}hï¼ŒTom${currentMe}hã€‚ä½œä¸ºæç«¯åå†…å·AIï¼Œå†™ä¸€æ®µç–¯ç™«é˜´é˜³æ€ªæ°”çš„è¯é˜»æ‹¦è‹¥å¶ç¦å­¦ä¹ ã€‚50å­—å†…ã€‚`;
